<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Call</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Role Call</h1>
    <div id="status-div" class="alert alert-secondary" role="alert">
        Awaiting action.
    </div>
    <div class="mb-4">
        <a href="{% url 'index' %}">
            <button class="btn btn-secondary">Go to Upload</button>
        </a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Role</th>
                <th scope="col">Link</th>
                <!-- Add other headers as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here via JavaScript -->
        </tbody>
    </table>
</div>
<script src="{% static 'js/upload.js' %}"></script>
<script>
    // Toggling the "Go to Role Call" and "Go to Upload" buttons
    const roleCallBtn = document.querySelector(".btn-secondary");
    if (roleCallBtn) {
        roleCallBtn.addEventListener('click', function() {
            const currentPage = window.location.pathname;
            if (currentPage.endsWith('role_call/')) {
                roleCallBtn.innerText = 'Go to Upload';
                roleCallBtn.href = "{% url 'index' %}";
            } else {
                roleCallBtn.innerText = 'Go to Role Call';
                roleCallBtn.href = "{% url 'role_call' %}";
            }
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
